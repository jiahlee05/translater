<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="manifest.json">
    <title>Conference Helper</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-blur: 10px;
            --text-main: #ffffff;
            --text-secondary: #a0a0b0;
            --accent-gradient: linear-gradient(90deg, #00d2ff 0%, #3a7bd5 100%);
            --subtitle-bg: rgba(0, 0, 0, 0.6);
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: relative;
        }

        /* Controls Header */
        header.controls {
            padding: calc(1rem + var(--safe-area-top)) 1rem 1rem;
            background: rgba(15, 15, 26, 0.8);
            backdrop-filter: blur(var(--card-blur));
            -webkit-backdrop-filter: blur(var(--card-blur));
            z-index: 20;
            display: flex;
            justify-content: center;
        }

        .lang-select {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: var(--card-bg);
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        select {
            background: transparent;
            border: none;
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
            appearance: none;
            text-align: center;
        }

        select option {
            background-color: #1a1a2e;
            color: #ffffff;
        }

        /* Camera View */
        .camera-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video#cameraFeed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            /* Mirror effect for selfie mode usually, but optional */
        }

        .camera-container.facing-environment video#cameraFeed {
            transform: scaleX(1);
        }

        /* Subtitle Overlay */
        .subtitle-overlay {
            position: absolute;
            bottom: 20%;
            left: 5%;
            right: 5%;
            text-align: center;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .subtitle-overlay p {
            background: var(--subtitle-bg);
            padding: 8px 16px;
            border-radius: 8px;
            display: inline-block;
            margin: 0 auto;
            max-width: 100%;
            transition: all 0.3s ease;
        }

        .interim {
            color: #ccc;
            font-style: italic;
            font-size: 1rem;
        }

        .final {
            color: #fff;
            font-size: 1.25rem;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Actions Footer */
        .action-bar {
            padding: 1.5rem 1rem calc(1.5rem + var(--safe-area-bottom));
            background: rgba(15, 15, 26, 0.8);
            backdrop-filter: blur(var(--card-blur));
            display: flex;
            justify-content: center;
            gap: 1rem;
            z-index: 20;
        }

        button {
            padding: 12px 24px;
            border-radius: 25px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        #toggleBtn {
            background: var(--accent-gradient);
            color: white;
            min-width: 120px;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }

        #toggleBtn.recording {
            background: #ff4b4b;
            box-shadow: 0 4px 15px rgba(255, 75, 75, 0.3);
            animation: pulse 2s infinite;
        }

        #toggleCamera {
            background: var(--card-bg);
            color: var(--text-main);
        }

        /* History Section */
        #historySection {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 15, 26, 0.95);
            z-index: 30;
            display: flex;
            flex-direction: column;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            backdrop-filter: blur(20px);
        }

        #historySection.visible {
            transform: translateY(0);
        }

        .history-header {
            padding: calc(1rem + var(--safe-area-top)) 1rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #historyList {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .history-item {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .history-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .history-original {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .history-translated {
            color: var(--text-main);
            font-size: 1.1rem;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 75, 75, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(255, 75, 75, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 75, 75, 0);
            }
        }

        /* Gallery */
        #gallerySection {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 15, 26, 0.95);
            z-index: 35;
            display: flex;
            flex-direction: column;
            transform: translateY(100%);
            transition: transform 0.3s;
            backdrop-filter: blur(20px);
        }

        #gallerySection.visible {
            transform: translateY(0);
        }

        #galleryGrid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            padding: 2px;
            overflow-y: auto;
            flex: 1;
        }

        .gallery-item {
            width: 100%;
            aspect-ratio: 9/16;
            object-fit: cover;
            cursor: pointer;
        }

        /* Modal */
        .modal-hidden {
            display: none !important;
        }

        #imageModal {
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 80%;
            margin-bottom: 20px;
            object-fit: contain;
        }

        #closeModal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        #downloadBtn {
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <header class="controls">
            <div class="lang-select">
                <select id="sourceLang">
                    <option value="en-US">English</option>
                    <option value="ko-KR">Korean</option>
                    <option value="ja-JP">Japanese</option>
                    <option value="zh-CN">Chinese</option>
                    <option value="de-DE">German</option>
                    <option value="fr-FR">French</option>
                    <option value="es-ES">Spanish</option>
                </select>
                <span>â†’</span>
                <select id="targetLang">
                    <option value="ko">Korean</option>
                    <option value="en">English</option>
                    <option value="ja">Japanese</option>
                    <option value="zh-CN">Chinese</option>
                    <option value="de">German</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                </select>
            </div>
        </header>

        <main class="camera-container">
            <video id="cameraFeed" autoplay playsinline muted></video>
            <div id="subtitleOverlay" class="subtitle-overlay">
                <p id="interimText" class="interim"></p>
                <p id="finalText" class="final"></p>
            </div>
        </main>

        <div class="action-bar">
            <button id="toggleCamera">Cam</button>
            <button id="captureBtn">Cap</button>
            <button id="openGalleryBtn">Gal</button>
            <button id="toggleBtn">Start</button>
        </div>

        <section id="historySection" class="history-hidden">
            <div class="history-header">
                <h3>History</h3>
                <div style="display:flex; gap:10px; align-items:center;">
                    <button id="downloadHistoryBtn"
                        style="font-size:0.8rem; padding: 6px 12px; min-width:auto; height: 32px;">Save TXT</button>
                    <button id="toggleHistory" style="height: 32px; min-width:auto; padding: 6px 12px;">Close</button>
                </div>
            </div>
            <div id="historyList"></div>
        </section>

        <section id="gallerySection" class="history-hidden">
            <div class="history-header">
                <h3>Gallery</h3>
                <button id="toggleGallery">Close</button>
            </div>
            <div id="galleryGrid"></div>
        </section>

        <div id="imageModal" class="modal-hidden">
            <span id="closeModal">&times;</span>
            <img class="modal-content" id="modalImg">
            <a id="downloadBtn" download="capture.png">Download</a>
        </div>
    </div>

    <script>
        // DOM Elements
        const videoElement = document.getElementById('cameraFeed');
        const cameraContainer = document.querySelector('.camera-container');
        const toggleBtn = document.getElementById('toggleBtn');
        const toggleCameraBtn = document.getElementById('toggleCamera');
        const sourceLangSelect = document.getElementById('sourceLang');
        const targetLangSelect = document.getElementById('targetLang');
        const interimText = document.getElementById('interimText');
        const finalText = document.getElementById('finalText');
        const historySection = document.getElementById('historySection');
        const toggleHistoryBtn = document.getElementById('toggleHistory');
        const historyList = document.getElementById('historyList');

        // State
        let stream = null;
        let isListening = false;
        let facingMode = 'environment'; // default to back camera

        // Camera Functions
        async function startCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            try {
                const constraints = {
                    video: {
                        facingMode: facingMode
                    },
                    audio: false
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;

                // Update UI for mirroring
                if (facingMode === 'user') {
                    cameraContainer.classList.remove('facing-environment');
                } else {
                    cameraContainer.classList.add('facing-environment');
                }
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Unable to access camera. Please ensure you have granted permission.');
            }
        }

        async function switchCamera() {
            facingMode = facingMode === 'user' ? 'environment' : 'user';
            await startCamera();
        }

        // Initialize
        window.addEventListener('load', () => {
            startCamera();
        });

        toggleCameraBtn.addEventListener('click', switchCamera);

        toggleHistoryBtn.addEventListener('click', () => {
            historySection.classList.toggle('visible');
            toggleHistoryBtn.textContent = historySection.classList.contains('visible') ? 'Hide History' : 'Show History';
        });

        // Speech Recognition Setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        let subtitleTimeout = null;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onstart = () => {
                isListening = true;
                toggleBtn.textContent = 'Stop';
                toggleBtn.classList.add('recording');
            };

            recognition.onend = () => {
                if (isListening) {
                    try {
                        recognition.start();
                    } catch (e) {
                        console.log('Restarting recognition...');
                    }
                } else {
                    toggleBtn.textContent = 'Start';
                    toggleBtn.classList.remove('recording');
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error', event.error);
                if (event.error === 'not-allowed') {
                    isListening = false;
                    toggleBtn.textContent = 'Start';
                    toggleBtn.classList.remove('recording');
                    alert('Microphone access denied.');
                }
            };

            recognition.onresult = async (event) => {
                clearTimeout(subtitleTimeout);
                let interim = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        const sourceText = event.results[i][0].transcript;
                        await handleFinalResult(sourceText);
                    } else {
                        interim += event.results[i][0].transcript;
                    }
                }

                if (interim) {
                    interimText.textContent = interim;
                    interimText.style.display = 'block';
                } else {
                    interimText.style.display = 'none';
                }
            };
        } else {
            console.warn('Speech Recognition API not supported in this browser.');
        }

        async function handleFinalResult(text) {
            interimText.style.display = 'none';
            // Translate
            const sourceLang = sourceLangSelect.value;
            const targetLang = targetLangSelect.value;

            try {
                const translated = await translateText(text, sourceLang, targetLang);

                finalText.textContent = translated;
                finalText.style.display = 'block';

                addToHistory(text, translated);

                // Hide after 5 seconds
                subtitleTimeout = setTimeout(() => {
                    finalText.style.display = 'none';
                }, 5000);
            } catch (err) {
                console.error('Translation error:', err);
                finalText.textContent = text; // Fallback
                finalText.style.display = 'block';
            }
        }

        async function translateText(text, sl, tl) {
            // Extract language code without region for GT if needed, but GT handles full codes usually.
            // However, for best compatibility:
            // sl=ko-KR -> sl=ko
            let slCode = sl.split('-')[0];
            let tlCode = tl.split('-')[0];
            // Specific case: chinese. zh-CN -> zh-CN.
            if (sl.startsWith('zh')) slCode = sl;
            if (tl.startsWith('zh')) tlCode = tl;

            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${slCode}&tl=${tlCode}&dt=t&q=${encodeURIComponent(text)}`);
                const data = await res.json();
                if (data && data[0] && data[0][0] && data[0][0][0]) {
                    return data[0][0][0];
                }
                return text;
            } catch (e) {
                console.error('Translation failed', e);
                return text;
            }
        }

        function addToHistory(original, translated) {
            const item = document.createElement('div');
            item.className = 'history-item';
            const time = new Date().toLocaleTimeString();
            item.innerHTML = `
                <div class="history-time">${time}</div>
                <div class="history-original">${original}</div>
                <div class="history-translated">${translated}</div>
            `;
            historyList.insertBefore(item, historyList.firstChild);
        }

        toggleBtn.addEventListener('click', () => {
            if (!recognition) {
                alert('Speech Recognition not supported.');
                return;
            }

            if (isListening) {
                isListening = false;
                recognition.stop();
            } else {
                // Determine language from source select, e.g. 'ko-KR'
                recognition.lang = sourceLangSelect.value;
                recognition.start();
            }
        });

        const captureBtn = document.getElementById('captureBtn');
        const openGalleryBtn = document.getElementById('openGalleryBtn');
        const gallerySection = document.getElementById('gallerySection');
        const toggleGalleryBtn = document.getElementById('toggleGallery');
        const galleryGrid = document.getElementById('galleryGrid');
        const imageModal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImg');
        const downloadBtn = document.getElementById('downloadBtn');
        const closeModal = document.getElementById('closeModal');

        captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            const ctx = canvas.getContext('2d');

            if (facingMode === 'user') {
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
            }
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            ctx.setTransform(1, 0, 0, 1, 0, 0);

            const text = finalText.textContent || interimText.textContent || '';
            if (text) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
                ctx.fillRect(0, canvas.height - 120, canvas.width, 120);

                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(text, canvas.width / 2, canvas.height - 60);

                ctx.font = '20px Arial';
                ctx.textAlign = 'right';
                ctx.fillText(new Date().toLocaleTimeString(), canvas.width - 20, 40);
            }

            const dataUrl = canvas.toDataURL('image/png');
            const img = document.createElement('img');
            img.src = dataUrl;
            img.className = 'gallery-item';
            img.onclick = () => {
                modalImg.src = dataUrl;
                downloadBtn.href = dataUrl;
                imageModal.classList.remove('modal-hidden');
            };
            galleryGrid.insertBefore(img, galleryGrid.firstChild);
        });

        openGalleryBtn.addEventListener('click', () => {
            gallerySection.classList.add('visible');
        });

        toggleGalleryBtn.addEventListener('click', () => {
            gallerySection.classList.remove('visible');
        });

        closeModal.onclick = () => imageModal.classList.add('modal-hidden');
        window.onclick = (e) => {
            if (e.target == imageModal) imageModal.classList.add('modal-hidden');
        }

        const downloadHistoryBtn = document.getElementById('downloadHistoryBtn');
        downloadHistoryBtn.onclick = (e) => {
            e.stopPropagation();
            const items = document.querySelectorAll('.history-item');
            if (items.length === 0) {
                alert('No history to save.');
                return;
            }
            let content = 'Conference Helper Translation History\n\n';
            items.forEach(item => {
                const time = item.querySelector('.history-time').textContent;
                const original = item.querySelector('.history-original').textContent;
                const translated = item.querySelector('.history-translated').textContent;
                content += `[${time}]\nOriginal: ${original}\nTranslated: ${translated}\n-------------------\n`;
            });

            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `translation_history_${new Date().toISOString().slice(0, 10)}.txt`;
            a.click();
        };

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Failed', err));
            });
        }
    </script>
</body>

</html>
